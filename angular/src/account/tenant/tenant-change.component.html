<div dir="rtl"
  *ngIf="isMultiTenancyEnabled"
  class="card tenant-change-component"
  style="margin-bottom: 3px;">
  <div class="body text-center">
    <span>
      {{ "الكلية " | localize }}:
      <span *ngIf="tenancyName" title="{{ name }}">
          <strong>{{ tenancyName }}</strong>
      </span>
      <span *ngIf="!tenancyName">{{ "غير محددة" | localize }}</span>
      (<a href="javascript:;" (click)="showChangeModal()">{{ "تغيير" | localize }}</a>)
    </span>
  </div>
</div>

<div dir="rtl" [@routerTransition]>
  <div class="container" >
    <div class="d-flex justify-content-center  mb-3 body ">
      <form
        novalidate
        autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="search()"
      >
        <h4 class="text-center lead text-muted">{{ "بحث" | localize }}</h4>
        <div class="row clearfix">

          <div class="col-xs-8">

            <div class="input-group mb-3">
              <input   name="password"
              style="color: white;"
              [(ngModel)]="stdNO"
              [placeholder]="'إدخل رقم الطالب الاكاديمي' | localize"
              required
              type="number" class="form-control"  id="mail" name="email">

            </div>
          </div>
          <div class="col-xs-4">
            <button
              mat-flat-button
              type="submit"
              flex="15"
              color="accent"
              class="mr-2"
              [disabled]="!loginForm.form.valid"
            >
              {{ "بحث" | localize }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

<hr>

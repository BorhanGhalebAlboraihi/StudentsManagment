<form dir="rtl" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "تعديل كورس" | localize }}</h1>
  <mat-dialog-content style="width:fit-content;height:250px;">
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="UserName"
            [placeholder]="'الاسم' | localize"
            [(ngModel)]="course.courseName"
            required
            minlength="2"
            maxlength="32"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="desc"
            [placeholder]="'الوصف' | localize"
            [(ngModel)]="course.description"
            required
            maxlength="32"
          />
        </mat-form-field>

      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <mat-select [(ngModel)]="course.courseLevel"  #courseLevel="ngModel" required name="courseLevel" placeholder="المستوى">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
            <mat-option [value]="4">4</mat-option>
            <mat-option [value]="5">6</mat-option>
            <mat-option [value]="6">7</mat-option>
        </mat-select>
        </mat-form-field>
        <mat-form-field>

          <mat-select  [(ngModel)]="course.courseTerm"  #courseTerm="ngModel" required name="courseTerm" placeholder="الترم">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
        </mat-select>
        </mat-form-field>


      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <mat-select  [(ngModel)]="course.depratmentId"  #depratmentId="ngModel" required name="depratmentId" placeholder="القسم">
              <mat-option *ngFor="let dept of depts" [value]="dept.id">
                {{dept.departmentName}}
              </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createUserModal.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>

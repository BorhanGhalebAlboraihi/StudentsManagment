<form autocomplete="off" dir="rtl" #createUserModal="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "تعديل الدرجة " | localize }}</h1>
  <mat-dialog-content>
    <div class="container">
      <div class="row-fluid">
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              name="desc"
              [placeholder]="'الدرجة' | localize"
              [(ngModel)]="studentCourse.grade"
              required
              type="number"
              maxlength="32"
            />
          </mat-form-field>

        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createUserModal.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>

<form dir="rtl" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "اضافة طالب " | localize }}</h1>
  <mat-dialog-content style="width:fit-content;height:250px;">
    <div class="container">
      <div class="row-fluid">
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              name="UserName"
              [placeholder]="'الاسم' | localize"
              [(ngModel)]="student.studentName"
              required
              minlength="2"
              maxlength="32"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="desc"
              [placeholder]="'الرقم الاكاديمي' | localize"
              [(ngModel)]="student.studentNo"
              required
              maxlength="32"
            />
          </mat-form-field>

        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-12">
          <mat-form-field>
            <mat-select  [(ngModel)]="student.departmentId"  #depratmentId="ngModel" required name="depratmentId" placeholder="القسم">
                <mat-option *ngFor="let dept of depts" [value]="dept.id">
                  {{dept.departmentName}}
                </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createUserModal.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>

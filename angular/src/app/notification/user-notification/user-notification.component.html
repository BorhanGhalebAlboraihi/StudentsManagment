<li *ngIf="userNotifications.length != 0">
    <button style="background-color:white;border-radius: 20px;" mat-button [matMenuTriggerFor]="menuRef">
        <!-- <i style="color: white;" class="fa fa-bell"></i> -->
        <mat-icon [matBadge]="userNotifications.length" [matBadgeHidden]="userNotifications.length === 0" matBadgeColor="warn">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" class="style-scope yt-icon"></path>
              </g></svg>
            </mat-icon>
    </button>

    <mat-menu #menuRef="matMenu">
        <div style="margin: 20px;" *ngFor="let notification of userNotifications; let i=index">

            <div class="custom-note">
                {{notification.message}}
                <span class="sp" (click)="update(notification.id , i)">
                    <i class="fa fa-close"></i>
                </span>
            </div>
        </div>
    </mat-menu>
</li>
